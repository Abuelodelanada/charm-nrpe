local_overlay_enabled: true
applications:
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    constraints: root-disk=8G cores=2
  container:
    charm: ch:ubuntu
    num_units: 1
    to: ["lxd:rabbitmq-server/0"]
  nagios:
    charm: ch:nagios
    num_units: 1
    series: bionic
relations:
  - - rabbitmq-server:nrpe-external-master
    - nrpe:nrpe-external-master
  - - container:juju-info
    - nrpe:general-info
  - - nrpe:monitors
    - nagios:monitors
